<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Personalizada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="clock" id="reloj">00:00:00</div>
        
        <div class="setup-card">
            <h3><i class="fas fa-clock"></i> Configurar Alarma</h3>
            
            <input type="time" id="alarm-time">
            
            <div class="file-section">
                <label for="alarm-sound">Elegir tono (MP3):</label>
                <input type="file" id="alarm-sound" accept="audio/*">
            </div>

            <button id="btn-set" onclick="setAlarm()">ACTIVAR ALARMA</button>
            <button id="btn-stop" onclick="stopAlarm()" class="hidden">APAGAR ALARMA</button>
        </div>

        <div id="status">Alarma no programada</div>
    </div>

    <audio id="audio-player" loop></audio>

    <script src="script.js"></script>
</body>
</html>
